<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ayush Khaire | Portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      [data-barba="container"] {
        position: relative;
        width: 100%;
        font-family: monospace;
      }
    </style>
    <script src="https://unpkg.com/@barba/core"></script>
    <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div data-barba="wrapper">
      <div class="navbar" data-aos="fade-down" data-aos-duration="3000">
        <div class="nav-links">
          <div id="item-list-1">
            <a class="nav-link-holder" href="#home">
              <i class="bx bx-home"></i>
              <span class="nav-link-text">Home</span>
            </a>
            <a class="nav-link-holder" href="#projects">
              <i class="bx bx-grid-alt"></i>
              <span class="nav-link-text">Projects</span>
            </a>
            <a class="nav-link-holder" href="#about">
              <i class="bx bx-user"></i>
              <span class="nav-link-text">About</span>
            </a>
            <a class="nav-link-holder" href="#work">
              <i class="bx bx-chat"></i>
              <span class="nav-link-text">Work</span>
            </a>
          </div>
        </div>
      </div>
      <main data-barba="container" data-barba-namespace="home">
        <section id="home" data-nav="home" class="home-background">
          <div class="split-flex">
            <div
              class="short-info split-flex-col"
              data-aos="fade-right"
              data-aos-duration="3000"
            >
              <div class="hello-heading" style="justify-content: flex-start">
                <h1>Hello ðŸ‘‹ !</h1>
                <h1>
                  I am
                  <span class="gradient">Ayush Khaire !</span>
                </h1>
              </div>
              <div
                class="about-hello col-flex"
                style="align-items: flex-start; width: 100%"
              >
                <h5>I am <span class="gradient">good</span> at</h5>
                <div class="the-typer">
                  <span class="typed-text gradient"></span>
                </div>
              </div>
              <a
                href="https://github.com/AYUSHKHAIRE"
                target="_blank"
                class="glow-on-hover"
                data-aos="fade-up"
                data-aos-duration="3000"
              >
                <i class="bx bxl-github"></i>
                View My GitHub
                <span class="material-icons">open_in_new</span>
              </a>
              <a
                href="https://linkedin.com/in/ayushkhaire"
                target="_blank"
                class="glow-on-hover"
                data-aos="fade-up"
                data-aos-duration="3000"
              >
                <i class="bx bxl-linkedin"></i>
                View My Linkedin
                <span class="material-icons">open_in_new</span>
              </a>
            </div>
            <div
              class="profile-photo"
              data-aos="fade-left"
              data-aos-duration="3000"
            >
              <img
                class="profile-image"
                src="https://avatars.githubusercontent.com/u/141166916?v=4"
                alt="Ayush Khaire"
              />
            </div>
          </div>
        </section>
        <section
          id="projects"
          class="split-flex-col projects-container"
          data-nav="projects"
        >
          <div class="head-wrapper">
            <h1 class="section-heading">Projects</h1>
          </div>
          <div id="project-conntainer">
            <div class="projectmain glow-on-hover">
              <div class="meta-abt-prj">
                <div class="project-head-and-desc">
                  <div class="project-head">Project heading</div>
                  <div class="project-description">Project Description</div>
                </div>
                <div class="projecttimestamp">timestamp</div>
              </div>
              <div class="project-links">
                <div class="project-github-link">
                  <a
                    href="https://github.com/AYUSHKHAIRE"
                    target="_blank"
                    class="glow-on-hover"
                    data-aos="fade-up"
                    data-aos-duration="3000"
                  >
                    <i class="bx bxl-github"></i>
                    View on GitHub
                    <span class="material-icons">open_in_new</span>
                  </a>
                  <a
                    href="https://github.com/AYUSHKHAIRE"
                    target="_blank"
                    class="glow-on-hover"
                    data-aos="fade-up"
                    data-aos-duration="3000"
                  >
                    <i class="bx bxl-youtube"></i>
                    View on Youtube
                    <span class="material-icons">open_in_new</span>
                  </a>
                </div>
                <div class="project-images"></div>
              </div>
              <div class="project-tech-used">
                <div class="project-tech-used-item">Python</div>
                <div class="project-tech-used-item">Django</div>
                <div class="project-tech-used-item">SQL</div>
                <div class="project-tech-used-item">Docker</div>
              </div>
            </div>
          </div>
        </section>
        <section id="about" data-nav="about">
          <div class="text">About Section</div>
        </section>
        <section id="work" data-nav="work">
          <div class="text">Work Section</div>
        </section>
      </main>
    </div>

    <script>
      AOS.init();
      barba.init({
        transitions: [
          {
            name: "fade-transition",
            leave(data) {
              return gsap.to(data.current.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
            enter(data) {
              return gsap.from(data.next.container, {
                opacity: 0,
                duration: 0.5,
              });
            },
          },
        ],
      });

      const sections = document.querySelectorAll("main section");
      const navLinks = document.querySelectorAll(".nav-link-holder");

      function onScroll() {
        let currentSectionId = "";
        sections.forEach((section) => {
          const rect = section.getBoundingClientRect();
          if (
            rect.top <= window.innerHeight / 2 &&
            rect.bottom >= window.innerHeight / 2
          ) {
            currentSectionId = section.id;
          }
        });

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === "#" + currentSectionId) {
            link.classList.add("active");
          } else {
            link.classList.remove("active");
          }
        });
      }

      window.addEventListener("scroll", onScroll);
      window.addEventListener("load", onScroll);

      navLinks.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const targetId = link.getAttribute("href").substring(1);
          document
            .getElementById(targetId)
            .scrollIntoView({ behavior: "smooth" });
        });
      });
      const typed = new Typed(".typed-text", {
        strings: [
          "Python",
          "SQL",
          "Django",
          "Web scrapping",
          "backend development",
          "Data engineering",
          "Real Time Data Processing",
          "Real time streaming",
        ],
        typeSpeed: 70,
        backSpeed: 40,
        backDelay: 1000,
        loop: true,
      });

      ScrollReveal().reveal("section");

      function assignProjects() {
        fetch("data.json")
          .then((response) => response.json())
          .then((data) => {
            const projectContainer = document.querySelector(
              "#project-conntainer"
            );
            projectContainer.innerHTML = ""; // Clear any static HTML

            data.projects.forEach((project) => {
              const projectElement = document.createElement("div");
              projectElement.classList.add("projectmain", "glow-on-hover");

              // Links: Create from array
              const linksHTML = project.links
                .map((link) => {
                  const icon = link.text.toLowerCase().includes("github")
                    ? '<i class="bx bxl-github"></i>'
                    : link.text.toLowerCase().includes("youtube")
                    ? '<i class="bx bxl-youtube"></i>'
                    : link.text.toLowerCase().includes("kaggle")
                    ? '<i class="bx bxl-kaggle"></i>'
                    : link.text.toLowerCase().includes("medium")
                    ? '<i class="bx bxl-medium"></i>'
                    : link.text.toLowerCase().includes("canva")
                    ? '<i class="bx bxl-canva"></i>'
                    : '<i class="bx bx-link"></i>';

                  return `
            <a href="${link.url}" target="_blank" class="glow-on-hover">
              ${icon} ${link.text}
              <span class="material-icons">open_in_new</span>
            </a>
          `;
                })
                .join("");

              // Images
              const imagesHTML = project.images_urls
                .map((img) => `<img src="${img}" alt="${project.title}">`)
                .join("");

              // Technologies
              const techHTML = project.technologies
                .map(
                  (tech) => `<div class="project-tech-used-item">${tech}</div>`
                )
                .join("");

              // Final Project HTML
              projectElement.innerHTML = `
          <div class="meta-abt-prj">
            <div class="project-head-and-desc">
              <div class="project-title">${project.title}</div>
              <div class="project-description">${project.description}</div>
            </div>
            <div class="projecttimestamp">${project.timestamp}</div>
          </div>

          <div class="project-links">${linksHTML}</div>

          <div class="project-images">${imagesHTML}</div>

          <div class="project-tech-used">${techHTML}</div>
        `;

              projectContainer.appendChild(projectElement);
            });
          })
          .catch((error) => console.error("Error loading projects:", error));
      }
      document.addEventListener("DOMContentLoaded", assignProjects);
    </script>
  </body>
</html>
